<div class="col-6 p-0">
  <fieldset>
    <div class="form-group">
      <input id="typeahead-http" type="text" class="form-control mx-sm-3" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" [placeholder]="placeholder"
      [resultTemplate]="rt" (selectItem)="onSuggestionClick($event)" />
      <small *ngIf="searching" class="form-text text-muted">searching...</small>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight [result]="r.description" [term]="t"></ngb-highlight>
      </ng-template>
    </div>
  </fieldset>
